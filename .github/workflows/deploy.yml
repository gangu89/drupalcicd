name: Deploy Ahoy
on:
  release:
    types:
      - released
  push:
    branches: [ main ]
concurrency: deployment
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2

        with:
          php-version: 8.4
          extensions: pdo_mysql
          coverage: none
          tools: composer:v2
      - run: composer install
      - run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 159.65.145.67 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      - run: rsync -rzcEl . root@159.65.145.67:/var/www/html --exclude-from=".rsyncignore" --checksum --delete